<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 5. Faça um programa que leia dois valores informados pelo usuário e exiba */
        /* uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam  */
        /* iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo */
        /* maior’, caso o segundo seja maior que o primeiro. */
        
        var n1 = parseInt(prompt("Informe o primeiro valor: "));
        var n2 = parseInt(prompt("Informe o segundo valor: "));
        if (n1 == n2 && n2 == n1) {
            alert("Os dois números digitado são iguais. ");
        }
        if (n1 > n2) {
            alert("O primeiro número digitado é maior ");
        }
        if (n1 < n2) {
            alert("O segundo número digitado é maior ");
        }
    </script>
</head>

</body>
</html>
