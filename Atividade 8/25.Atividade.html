<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 25 - Uma micro calculadora                                                                    */
        /* Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes   */
        /* operações a serem                                                                             */
        /* executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). */
        /* O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.   */
        /* Observação: Considere                                                                         */
        /* que só serão lidos os valores 1, 2, 3 ou 4 para as operações                                  */
        
        alert("Clique em OKAY para escolher os operadores. ");
        var operadores = parseInt(prompt("| [1] Adição | [2] Subtração | [3] Divisão | [4] Multiplicação |"));
        var result;
    
        switch (operadores) {
            case 1:
                var valor1 = parseInt(prompt("Digite um número que deseja somar: "));
                var valor2 = parseInt(prompt("Digite outro número para fazer a soma: "));
                result = valor1 + valor2;
                alert(result);
                break;
            case 2:
                var valor1 = parseInt(prompt("Digite um número que deseja subtrair: "));
                var valor2 = parseInt(prompt("Digite outro número para fazer a subtração: "));
                result = valor1 - valor2;
                alert(result);
                break;
            case 3:
                var valor1 = parseInt(prompt("Digite um número que deseja dividir: "));
                var valor2 = parseInt(prompt("Digite outro número para fazer divisão: "));
                result = valor1 / valor2;
                alert(result);
                break;
            case 4:
                var valor1 = parseInt(prompt("Digite um número que deseja multiplicar: "));
                var valor2 = parseInt(prompt("Digite outro número para fazer a multiplicação: "));
                result = valor1 * valor2;
                alert(result);
                break;
        }
        if (operadores > 4) {
            alert("Função inexistente!");
        }
    </script>
</head>

</html>
