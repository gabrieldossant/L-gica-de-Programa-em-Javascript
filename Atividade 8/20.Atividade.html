<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 20 - Escreva um programa para ler o número de lados de um polígono regular        */
        /* e a medida do lado (em cm).                                                       */
        /* */
        /* Calcular e imprimir o seguinte:                                                   */
        /* Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro. */
        /* Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área.       */
        /* Se o número de lados for igual a 5 escrever PENTÁGONO.                            */
        /* */
        /* Observação: Considere que o usuário só informará os valores 3, 4 ou 5.            */
        /* Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO.              */
        /* Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO IDENTIFICADO.      */

        var poligono = parseInt(prompt("Digite a quantidade de lados: "));

        switch (poligono){
            case 3: 
                alert("TRIÂNGULO");
                break;
            case 4:
                alert("QUADRADO");
                break;
            case 5:
                alert("PENTÁGONO");
                break;
        }
        if (poligono > 5) {
            alert("POLÍGONO NÃO IDENTIFICADO.");
        }
        if (poligono < 3) {
            alert("NÃO É UM POLÍGONO");
        }
    </script>
</head>

</body>
</html>
