<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 17 - Escreva um programa que verifique a validade de uma senha fornecida */ 
        /* pelo usuário. A senha válida é o número "1234" sem aspas. Devem ser */
        /* impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja */
        /* válida. "ACESSO NEGADO" caso a senha seja inválida.*/
        var senha = parseInt(prompt("Digite a senha: [xxxx]"))
        if (senha == 1234) {
            alert("ACESSO PERMITIDO");
        }
        if (senha != 1234) {
            alert("ACESSO NEGADO");
        }
    </script>
</head>
