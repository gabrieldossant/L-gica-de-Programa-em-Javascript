<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>

        /* 19 - Escreva um programa para ler o número de gols marcados pelo Grêmio e */
        /* o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do     */
        /* vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.    */

        var gremio = parseInt(prompt("Digite a quantidade de gols do Grêmio: "));
        var inter = parseInt(prompt("Digite a quantidade de gols do Inter: "));
        if (gremio > inter) {
            alert("Grêmio está ganhando | clique em OKAY para ver o placar ");
            alert("Grêmio " + gremio + " X " + inter + " Inter ");
        }
        if (gremio < inter) {
            alert("Inter está ganhando | clique em OKAY para ver o placar ");
            alert("Grêmio " + gremio + " X " + inter + " Inter ");
        }
        if (gremio == inter) {
            alert("Jogo EMPATADO | clique em OKAY para ver o placar ");
            alert("Grêmio " + gremio + " X " + inter + " Inter ");
        }
    </script>
</head>
