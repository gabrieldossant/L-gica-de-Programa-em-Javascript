    <title>Basic Project</title>
    <script>
        /* 14 - Acrescente ao exercício anterior a mensagem "Infelizmente, você foi */
        /* reprovado!" caso a média calculada seja menor que 6.0. */
        
        var av1 = parseInt(prompt("Digite a primeira nota de [0/10] : "));
        var av2 = parseInt(prompt("Digite a segunda nota de [0/10] : "));
        var soma = (av1 + av2);
        var media = (soma / 2);
        if (media > 6) {
            alert("Parabéns!  ");
        }
        if (media < 6) {
            alert("Você foi reprovado");
        }

    </script>
