<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 9. Faça um programa que leia 6 números que o usuário vai informar. Todos os */
        /* números lidos com valor inferior a 72 devem ser somados. Escreva o valor final */
        /* da soma efetuada e também todos valores que o usuário informou. */
        var numero1 = parseInt(prompt("Informe o primeiro valor: "));
        var numero2 = parseInt(prompt("Informe o segundo valor: "));
        var numero3 = parseInt(prompt("Informe o terceiro valor: "));
        var numero4 = parseInt(prompt("Informe o quarto valor: "));
        var numero5 = parseInt(prompt("Informe o quinto valor: "));
        var numero6 = parseInt(prompt("Informe o sexto valor: "));
        var soma = 0;

        if (numero1 < 72) {
            soma += numero1
        }
        if (numero2 < 72) {
            soma += numero2
        }
        if (numero3 < 72) {
            soma += numero3    
        }
        if (numero4 < 72) {
            soma += numero4
        }
        if (numero5 < 72) {
            soma += numero5    
        }
        if (numero6 < 72) {
            soma += numero6    
        }
        alert("Os valores digitados foram " + numero1 + ", " + numero2 + ", " + numero3 + ", " + numero4 + ", " + numero5 + ", " + numero6);
        alert("A soma dos valores digitados é igual " + soma);
    </script>
</head>

</body>
</html>
