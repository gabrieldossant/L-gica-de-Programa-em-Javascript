    <script>
        /* 15 - Escreva um programa para ler o ano de nascimento de uma pessoa e */
        /* escrever uma mensagem que diga se ela poderá ou não votar este ano (não é */
        /* necessário considerar o mês em que ela nasceu). */

        var ano_nasc = parseInt(prompt("Informe o seu ano de nascimento: "));
        var ano_atual = 2022;
        var idade = ano_atual - ano_nasc;
        if (idade > 18) {
            alert("Você tem idade para votar.");
        }
        if (idade < 18) {
            alert("Você não tem idade para votar.");
        }
    </script>
