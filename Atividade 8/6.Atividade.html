    <title>Basic Project</title>
    <script>
        /* 6. Faça um programa que leia 10 valores informados pelo usuário, calcule, */
        /* exiba os números informados e escreva a média aritmética desses valores lidos. */
        
        var c = 1;
        var soma = 0;
        while (c <= 10) {
            var num = parseInt(prompt("Informe o " + c + " número: "));
            soma += num;
            c++  
        }
        var media = (soma / c);
        alert("A soma dos valores é " + soma);
        alert("A média aritmética do total é " + media);

    </script>
