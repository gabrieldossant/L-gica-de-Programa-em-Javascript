    <title>Basic Project</title>
    <script>
        /* 16 - As maçãs custam R$ 0,30 cada se forem compradas menos do que uma    */
        /* dúzia, e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa */
        /* que leia o número de maçãs compradas (considere que o usuário informará a*/
        /* quantidade), e calcule e escreva o valor total da compra.*/
        var quantidade = parseInt(prompt("Informe a quantidade de maças compradas: "));
        if (quantidade < 12) {
            alert("O valor total da compra de maçãs = R$" + (quantidade * 0.30) + " reais ");
        }
        if (quantidade >= 12) {
            alert("O valor total da compra de maçãs = R$" + (quantidade * 0.25) + " reais | COM 0,25 DE DESCONTO EM CADA MAÇÃ |");
        }
    </script>
