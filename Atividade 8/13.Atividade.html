        /* PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0*/
        /* a média mínima para aprovação e 4 notas informadas).*/

        var av1 = parseInt(prompt("Digite a primeira nota de [0/10] : "));
        var av2 = parseInt(prompt("Digite a segunda nota de [0/10] : "));
        var av3 = parseInt(prompt("Digite a terceira nota de [0/10] : "));
        var av4 = parseInt(prompt("Digite a quarta nota de [0/10] :"));

        var soma = (av1 + av2 + av3 + av4);
        var media = (soma / 4);
        
        if (media > 6) {
            alert("Parabéns! ");
        }
